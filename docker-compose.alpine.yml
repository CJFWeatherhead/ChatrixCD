version: '3.8'

services:
  chatrixcd:
    build:
      context: .
      dockerfile: Dockerfile.alpine
    container_name: chatrixcd-alpine
    restart: unless-stopped
    volumes:
      # Mount store directory for encryption keys
      - ./store:/app/store
      # Mount config file (required)
      - ./config.json:/app/config.json:ro
      # Optional: mount custom aliases and messages
      # - ./aliases.json:/app/aliases.json:ro
      # - ./messages.json:/app/messages.json:ro
