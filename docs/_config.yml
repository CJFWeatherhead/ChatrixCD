# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.
#
# If you need help with YAML syntax, here are some quick references for you:
# https://learnxinyminutes.com/docs/yaml/
# https://learn-the-web.algonquindesign.ca/topics/markdown-yaml-cheat-sheet/#yaml
#
# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: ChatrixCD
description: Matrix bot for CI/CD automation through chat with Semaphore UI integration
url: ""
baseurl: ""
repository: CJFWeatherhead/ChatrixCD

# Build settings
markdown: kramdown
highlighter: rouge
theme: minimal-mistakes-jekyll
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Minimal Mistakes theme settings
minimal_mistakes_skin: "dark" # dark, air, aqua, contrast, dark, default, dirt, mint, neon, plum, sunrise

# Site Author
author:
  name: "ChatrixCD Contributors"
  avatar: "/assets/images/logo.png"
  bio: "Matrix bot for CI/CD automation"
  location: "Global"
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/CJFWeatherhead/ChatrixCD"

# Site Footer
footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/CJFWeatherhead/ChatrixCD"

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: false

# Navigation
nav:
  - title: "Home"
    url: /
  - title: "Installation"
    url: /installation/
  - title: "Quick Start"
    url: /quickstart/
  - title: "Architecture"
    url: /architecture/
  - title: "Contributing"
    url: /contributing/
  - title: "Support"
    url: /support/

# Reading Files
include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
#
# exclude:
#   - .sass-cache/
#   - .jekyll-cache/
#   - gemfiles/
#   - Gemfile
#   - Gemfile.lock
#   - node_modules/
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Color scheme (using custom ChatrixCD branding)
color_scheme: dark

# Custom color overrides for ChatrixCD branding
# Primary brand color: ChatrixCD Green (#3e836b) - WCAG AA compliant
# Dark background: #2D3238
# All colors meet WCAG 2.1 AA accessibility standards

# Enable search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Enable copy button on code blocks
enable_copy_code_button: true

# Favicon configuration
favicon_ico: "/favicon.ico"

# Custom CSS for ChatrixCD branding
head_custom: |
  <link rel="icon" type="image/svg+xml" href="{{ '/favicon.svg' | relative_url }}">
  <link rel="icon" type="image/x-icon" href="{{ '/favicon.ico' | relative_url }}">
  <meta name="theme-color" content="#3e836b">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="description" content="ChatrixCD - Matrix bot for CI/CD automation through chat with Semaphore UI integration. Secure, fun, and powerful DevOps automation.">
  <meta name="author" content="ChatrixCD Contributors">
  <meta name="robots" content="index, follow">
  
  <!-- Open Graph / Social Media Meta Tags -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="ChatrixCD - CI/CD Automation Bot">
  <meta property="og:description" content="Matrix bot that brings Semaphore UI automation to your encrypted chat rooms">
  <meta property="og:url" content="https://chatrix.cd">
  <meta property="og:site_name" content="ChatrixCD">
  
  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="ChatrixCD - CI/CD Automation Bot">
  <meta name="twitter:description" content="Matrix bot that brings Semaphore UI automation to your encrypted chat rooms">
  
  <!-- Accessibility Meta Tags -->
  <meta name="color-scheme" content="light dark">
  <meta name="supported-color-schemes" content="light dark">
