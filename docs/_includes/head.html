<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">

  <link rel="stylesheet" href="{{ '/assets/css/just-the-docs-default.css' | relative_url }}">

  <link rel="stylesheet" href="{{ '/assets/css/just-the-docs-head-nav.css' | relative_url }}" id="jtd-head-nav-stylesheet">

  <style id="jtd-nav-activation">
  {% include css/activation.scss.liquid %}
  </style>

  <style>
  /* Fix contrast for inline styled elements with light backgrounds */
  [style*="background: #f8f9fa"],
  [style*="background:#f8f9fa"],
  article[style*="background: #f8f9fa"],
  article[style*="background:#f8f9fa"],
  div[style*="background: #f8f9fa"],
  div[style*="background:#f8f9fa"] {
    color: #000000 !important;
    background-color: #f8f9fa !important;
  }

  [style*="background: #e7f3ff"],
  [style*="background:#e7f3ff"],
  div[style*="background: #e7f3ff"],
  div[style*="background:#e7f3ff"] {
    color: #000000 !important;
    background-color: #e7f3ff !important;
  }

  /* Force headings and links to be dark within light background elements */
  [style*="background: #f8f9fa"] h1,
  [style*="background: #f8f9fa"] h2,
  [style*="background: #f8f9fa"] h3,
  [style*="background: #f8f9fa"] h4,
  [style*="background: #f8f9fa"] h5,
  [style*="background: #f8f9fa"] h6,
  article[style*="background: #f8f9fa"] h1,
  article[style*="background: #f8f9fa"] h2,
  article[style*="background: #f8f9fa"] h3,
  article[style*="background: #f8f9fa"] h4,
  article[style*="background: #f8f9fa"] h5,
  article[style*="background: #f8f9fa"] h6,
  div[style*="background: #f8f9fa"] h1,
  div[style*="background: #f8f9fa"] h2,
  div[style*="background: #f8f9fa"] h3,
  div[style*="background: #f8f9fa"] h4,
  div[style*="background: #f8f9fa"] h5,
  div[style*="background: #f8f9fa"] h6 {
    color: #000000 !important;
  }

  [style*="background: #f8f9fa"] a,
  article[style*="background: #f8f9fa"] a,
  div[style*="background: #f8f9fa"] a {
    color: #1e7e34 !important;
  }

  [style*="background: #e7f3ff"] a,
  div[style*="background: #e7f3ff"] a {
    color: #1e7e34 !important;
  }

  /* Fix light green background elements */
  [style*="background: #e8f5e9"],
  [style*="background:#e8f5e9"],
  div[style*="background: #e8f5e9"],
  div[style*="background:#e8f5e9"] {
    color: #000000 !important;
    background-color: #e8f5e9 !important;
  }

  /* Fix table alternating rows with light backgrounds */
  table tr[style*="background: #fff"],
  table tr[style*="background:#fff"],
  table tr[style*="background: #ffffff"],
  table tr[style*="background:#ffffff"] {
    color: #000000 !important;
    background-color: #fff !important;
  }

  /* Fix buttons with dark backgrounds */
  a[style*="background: #3e836b"],
  a[style*="background:#3e836b"] {
    color: #ffffff !important;
    background-color: #3e836b !important;
  }

  /* Fix inline code elements */
  code {
    background-color: #f8f9fa !important;
    color: #000000 !important;
    padding: 2px 4px !important;
    border-radius: 3px !important;
  }

  /* Force links in light green elements to be dark */
  [style*="background: #e8f5e9"] a,
  div[style*="background: #e8f5e9"] a {
    color: #1e7e34 !important;
  }
  </style>

  {% if site.ga_tracking != nil %}
    {% assign ga_tracking_ids = site.ga_tracking | split: "," %}
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ ga_tracking_ids.first }}"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      {% for ga_property in ga_tracking_ids %}
        gtag('config', '{{ ga_property }}'{% unless site.ga_tracking_anonymize_ip == nil %}, { 'anonymize_ip': true }{% endunless %});
      {% endfor %}
    </script>
  {% endif %}

  {% if site.search_enabled != false %}
    <script src="{{ '/assets/js/vendor/lunr.min.js' | relative_url }}"></script>
  {% endif %}

  <script src="{{ '/assets/js/just-the-docs.js' | relative_url }}"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  {% include_cached favicon.html %}

  {% seo %}

  {% include head_custom.html %}

</head>
