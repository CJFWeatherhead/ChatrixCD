name: Build and Release

on:
  # Run on PR merges to main
  pull_request:
    branches:
      - main
    types:
      - closed
  # Manual trigger for releases
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version type (minor or patch)'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    # Only run tests if PR was merged or workflow is manually triggered
    if: |
      (github.event_name == 'pull_request' && github.event.pull_request.merged == true) ||
      github.event_name == 'workflow_dispatch'
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run unit tests
        run: |
          python -m unittest discover -s tests -v

  build-linux:
    name: Build Linux ${{ matrix.arch }}
    needs: test
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        arch: [x86_64, i686, arm64]
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Fetch all tags
        run: git fetch --tags --force
      - name: Calculate version
        id: version
        shell: bash
        run: |
          # Get current date components
          YEAR=$(date +%Y)
          MONTH=$(date +%m)
          DAY=$(date +%d)
          
          # Get latest tag matching new version pattern (YYYY.MM.DD.MAJOR.MINOR.PATCH)
          LATEST_TAG=$(git tag -l "${YEAR}.${MONTH}.${DAY}.*.*.*" | grep -v -- '-dev$' | sort -V | tail -n 1)
          
          # Determine version type (default to patch for PR merges)
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            VERSION_TYPE="patch"
          else
            VERSION_TYPE="${{ github.event.inputs.version_type }}"
          fi
          
          if [ -z "$LATEST_TAG" ]; then
            # No tag for today yet - check for any tags with YYYY.MM.DD pattern
            LATEST_TAG=$(git tag -l | grep -E '^[0-9]{4}\.[0-9]{2}\.[0-9]{2}\.[0-9]+\.[0-9]+\.[0-9]+$' | grep -v -- '-dev$' | sort -V | tail -n 1)
            
            if [ -z "$LATEST_TAG" ]; then
              # No tags at all with new format, start fresh
              MAJOR=0
              MINOR=0
              PATCH=1
            else
              # Extract components from latest tag
              PREV_MAJOR=$(echo "$LATEST_TAG" | cut -d. -f4)
              PREV_MINOR=$(echo "$LATEST_TAG" | cut -d. -f5)
              PREV_PATCH=$(echo "$LATEST_TAG" | cut -d. -f6)
              
              # Increment based on version type
              case "$VERSION_TYPE" in
                major)
                  MAJOR=$((PREV_MAJOR + 1))
                  MINOR=0
                  PATCH=0
                  ;;
                minor)
                  MAJOR="$PREV_MAJOR"
                  MINOR=$((PREV_MINOR + 1))
                  PATCH=0
                  ;;
                patch)
                  MAJOR="$PREV_MAJOR"
                  MINOR="$PREV_MINOR"
                  PATCH=$((PREV_PATCH + 1))
                  ;;
              esac
            fi
          else
            # Extract current version components
            CURRENT_MAJOR=$(echo "$LATEST_TAG" | cut -d. -f4)
            CURRENT_MINOR=$(echo "$LATEST_TAG" | cut -d. -f5)
            CURRENT_PATCH=$(echo "$LATEST_TAG" | cut -d. -f6)
            
            # Increment based on version type
            case "$VERSION_TYPE" in
              major)
                MAJOR=$((CURRENT_MAJOR + 1))
                MINOR=0
                PATCH=0
                ;;
              minor)
                MAJOR="$CURRENT_MAJOR"
                MINOR=$((CURRENT_MINOR + 1))
                PATCH=0
                ;;
              patch)
                MAJOR="$CURRENT_MAJOR"
                MINOR="$CURRENT_MINOR"
                PATCH=$((CURRENT_PATCH + 1))
                ;;
            esac
          fi
          
          VERSION="${YEAR}.${MONTH}.${DAY}.${MAJOR}.${MINOR}.${PATCH}"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "Generated version: ${VERSION}"

      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Update version in files
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          python3 -c "
          import re
          version = '$VERSION'
          with open('chatrixcd/__init__.py', 'r') as f:
              content = f.read()
          content = re.sub(r'__version__ = \".*\"', f'__version__ = \"{version}\"', content)
          with open('chatrixcd/__init__.py', 'w') as f:
              f.write(content)
          print(f'Updated version to {version}')
          "
      
      - name: Build with Nuitka (x86_64)
        if: matrix.arch == 'x86_64'
        uses: Nuitka/Nuitka-Action@main
        with:
          nuitka-version: main
          script-name: chatrixcd/main.py
          onefile: true
          standalone: true
          output-file: chatrixcd-linux-x86_64
          enable-plugins: anti-bloat
          assume-yes-for-downloads: true
          linux-icon: assets/icon.png
          include-data-dir: |
            assets=assets
      
      - name: Build with Nuitka (i686 - using Docker)
        if: matrix.arch == 'i686'
        run: |
          docker run --rm -v "$PWD":/src -w /src i386/python:3.12-slim bash -c "
          apt-get update && apt-get install -y gcc patchelf ccache &&
          pip install --upgrade pip &&
          pip install -r requirements.txt &&
          pip install nuitka ordered-set &&
          python -m nuitka --onefile --standalone \
            --output-filename=chatrixcd-linux-i686 \
            --enable-plugin=anti-bloat \
            --assume-yes-for-downloads \
            --linux-icon=assets/icon.png \
            --include-data-dir=assets=assets \
            chatrixcd/main.py
          "
      
      - name: Build with Nuitka (arm64 - using Docker)
        if: matrix.arch == 'arm64'
        run: |
          docker run --rm --platform linux/arm64 -v "$PWD":/src -w /src arm64v8/python:3.12-slim bash -c "
          apt-get update && apt-get install -y gcc patchelf ccache &&
          pip install --upgrade pip &&
          pip install -r requirements.txt &&
          pip install nuitka ordered-set &&
          python -m nuitka --onefile --standalone \
            --output-filename=chatrixcd-linux-arm64 \
            --enable-plugin=anti-bloat \
            --assume-yes-for-downloads \
            --linux-icon=assets/icon.png \
            --include-data-dir=assets=assets \
            chatrixcd/main.py
          "
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: chatrixcd-linux-${{ matrix.arch }}
          path: |
            chatrixcd-linux-${{ matrix.arch }}
          retention-days: 90

